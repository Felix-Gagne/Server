plugins {
	id 'org.springframework.boot' version '2.3.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
}

group = 'org.kickmyb'
version = '1'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'


	// TODO en cours, pas de version = derni√®re version
	implementation 'org.springframework.boot:spring-boot-starter-security'

//	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
//	implementation group: 'com.google.guava', name: 'guava', version: '30.0-jre'
	implementation group: 'joda-time', name: 'joda-time', version: '2.10.13'

	implementation 'com.github.departement-info-cem:KickMyB-Library:31d81e984312861329d96292055371b6be46755c'

	implementation 'org.imgscalr:imgscalr-lib:4.2'

//	runtimeOnly 'org.apache.derby:derby'
	runtimeOnly	'com.h2database:h2'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
